plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'org.knouauto'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    // Selenium
    implementation 'org.seleniumhq.selenium:selenium-java:4.23.0'
    implementation 'org.seleniumhq.selenium:selenium-devtools-v126:4.23.0'

    // WebDriverManager
    implementation 'io.github.bonigarcia:webdrivermanager:5.9.1'
}

test {
    useJUnitPlatform()
}

// ShadowJar 설정
shadowJar {
    archiveBaseName.set('knou-auto-player')
    archiveClassifier.set('fat')
    archiveVersion.set('1.0.2')
    manifest {
        attributes 'Main-Class': 'org.knouauto.GUI'
    }
}